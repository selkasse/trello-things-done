<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Pull in Trello styling -->
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
        select {
            height: 30px;
        }

        .masterText {
            font-size: 10px;

        }
    </style>
    <!-- pull in the Trello Power-Up API -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
</head>

<body>
    <script type="module" src="./js/repeatable.js"></script>
    <form id="repeatable">

        <label class="repeatText" for="repeatSchedule">Choose the frequency for this card</label>

        <select name="repeatSchedule" id="repeatSchedule">
            <option value="daily">Daily</option>
            <option value="perWeek">x Times per Week</option>
            <option value="perMonth">x Times per Month</option>

        </select>
        <button type="submit" class="mod-primary">Save</button>
    </form>

    <form id="weekly">
    
        <label class="repeatText" for="repeatSchedule">Weekly</label>
    
        <select name="weeklySchedule" id="weeklySchedule">
            <option value="test1">Test 1</option>
            <option value="test2">Test 2</option>
            <option value="test3">Test 3</option>
    
        </select>
        <button type="submit" class="mod-primary">Save</button>
    </form>
</body>

</html>
