<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Pull in Trello styling -->
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
        select {
            height: 30px;
        }

        .text {
            font-size: 10px;
        }
        table {
            border-collapse: collapse;
        }

        .weekly {
            /* border: none; */
            grid-area: checkbox;
        }

        .dayLabel {
            grid-area: label;
        }
/* 
        #weeklySchedule {
            height: 100%;
            width: 60%;

        } */

        .weeklyForm {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 10px;
            grid-template-areas: 
            "checkbox label"
            "checkbox label"
            "checkbox label"
           
        }

    </style>
    <!-- pull in the Trello Power-Up API -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
</head>

<body>
    <script type="module" src="./js/repeatable.js"></script>
    <form id="repeatable">

        <label class="text" for="repeatSchedule">Choose the frequency for this card</label>

        <select name="repeatSchedule" id="repeatSchedule">
            <option value="daily">Daily</option>
            <option value="perWeek">x Times per Week</option>
            <option value="perMonth">x Times per Month</option>

        </select> 
        <button type="submit" class="mod-primary">Save</button>
    </form>

    <form id="weekly" class="weeklyForm">
    
        <!-- <label class="text" for="weeklySchedule">ehh Choose up to 6 days</label> -->
    

        <label for="mondays" class="dayLabel">Mondays</label>
        <input type="checkbox" class="weekly" name="mondays" value="Mondays">

        <label for="tuesdays" class="dayLabel">Tuesdays</label>
        <input type="checkbox" class="weekly" name="tuesdays" value="Tuesdays">

        <label for="wednesdays" class="dayLabel">Wednesdays</label>
        <input type="checkbox" class="weekly" name="wednesdays" value="Wednesdays">

       

        <button type="submit" class="mod-primary">Save</button>
    </form>
</body>

</html>
