<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Pull in Trello styling -->

    <style>
        select {
            height: 30px;
        }

        .text {
            font-size: 10px;
        }

    </style>
    <!-- pull in the Trello Power-Up API -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
</head>

<body>
    <script type="module" src="./js/repeatable.js"></script>
    <form id="repeatable">

        <label class="text" for="repeatSchedule">Choose the frequency for this card</label>

        <select name="repeatSchedule" id="repeatSchedule">
            <option value="daily">Daily</option>
            <option value="perWeek">x Times per Week</option>
            <option value="perMonth">x Times per Month</option>

        </select>
        <button type="submit" class="mod-primary">Save</button>
    </form>

    <form id="weekly" class="weeklyForm">
    
        <label class="text" for="weeklySchedule">Choose up to 6 days</label>
    
        <select name="weeklySchedule" id="weeklySchedule">
        <input type="checkbox" class="weekly" name="mondays" value="Mondays">
        <label for="mondays">Mondays</label><br>
        <input type="checkbox" class="weekly" name="tuesdays" value="Tuesdays">
        <label for="tuesdays">Tuesdays</label><br>
        <input type="checkbox" class="weekly" name="wednesdays" value="Wednesdays">
        <label for="wednesdays">Wednesdays/label><br>
        </select>
        <button type="submit" class="mod-primary">Save</button>
    </form>
</body>

</html>
