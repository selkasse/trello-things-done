<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Pull in Trello styling -->
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
        select {
            height: 30px;
        }

        .text {
            font-size: 10px;
        }

        .weeklyForm {
            height: 100%;
        }


    </style>
    <!-- pull in the Trello Power-Up API -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
</head>

<body>
    <script type="module" src="./js/repeatable.js"></script>
    <form id="repeatable">

        <label class="text" for="repeatSchedule">Choose the frequency for this card</label>

        <select name="repeatSchedule" id="repeatSchedule">
            <option value="daily">Daily</option>
            <option value="perWeek">x Times per Week</option>
            <option value="perMonth">x Times per Month</option>

        </select> 
        <button type="submit" class="mod-primary">Save</button>
    </form>

    <form id="weekly" class="weeklyForm">

        <ul>
            <li><input type="checkbox" name="mondays" value="Mondays">Mondays</li>
            <li><input type="checkbox" name="tuesdays" value="Tuesdays">Tuesdays</li>
            <li><input type="checkbox" name="wednesdays" value="Wednesdays">Wednesdays</li>
            <li><input type="checkbox" name="thursdays" value="Thursdays">Thursdays</li>
            <li><input type="checkbox" name="fridays" value="Fridays">Fridays</li>
            <li><input type="checkbox" name="saturdays" value="Saturdays">Saturdays</li>
            <li><input type="checkbox" name="sundays" value="Sundays">Sundays</li>

        </ul>

        <button type="submit" class="mod-primary">Save</button>
    </form>
</body>

</html>
